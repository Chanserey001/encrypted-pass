<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serey Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Encryptor & Password Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="setTitle()">
    <div class="container">
        <h1>Word Encryptor</h1>
        <input type="text" id="inputWord" placeholder="Enter a word" />
        <button onclick="encryptWord()">Encrypt</button>
        <p id="encryptedOutput" class="output">Encrypted Word: </p>
        <p id="numericOutput" class="output">Numeric Representation: </p>
    </div>
    <div class="container">
        <h1>Convert Encrypted String to Password</h1>
        <input type="text" id="inputEncrypted" placeholder="Enter encrypted string (e.g., c2VyZXk=)" />
        <button onclick="convertToPassword()">Convert</button>
        <p id="passwordOutput" class="output">Generated Password: </p>
    </div>
    <footer>
        <p>&copy; 2024 Serey. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
